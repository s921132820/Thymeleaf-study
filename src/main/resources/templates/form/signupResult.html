<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 결과 화면</title>
</head>
<body th:object="${signupInfo}">
<p>아이디 : [[ *{userId}]]</p>

</body>
</html>
